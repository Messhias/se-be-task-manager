services:
  - type: web
    name: task-manager-api
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    port: 3000
    healthCheckPath: /documentation
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: taskmanager
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: taskmanager-redis
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    databases:
      - name: taskmanager
        databaseName: taskmanager
        user: taskmanager
        plan: free
    redis:
      - name: taskmanager-redis
        plan: free 